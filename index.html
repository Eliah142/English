<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zeitstrahl</title>
  <style>
* {
  box-sizing: border-box;
}
html {
  height: 100%;
}
body {
  min-height: 100%;
  margin: 0;
  font-family: Arial, sans-serif;
  font-size: 14px;
  letter-spacing: 1px;
  line-height: 1.5;
}
img {
  vertical-align: middle;
  max-width: 100%;
  display: inline-block;
}
h2 {
  font-size: 50px;
  background: #ff6a00;
  background: linear-gradient(to right, #ff6a00, #ee0979);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.inline-block {
  max-width: 100%;
  display: inline-block;
}
.page-wrapper {
  z-index: 0;
  position: relative;
}
.container {
  width: 90vw;
  max-width: 1360px;
  margin-left: auto;
  margin-right: auto;
}
.margin-bottom-medium {
  margin-bottom: 32px;
}
.paragraph-large {
  letter-spacing: -0.02em;
  font-size: 20px;
}
.section-timeline-heading {
  background-color: #0a0a0a;
}
.padding-vertical-xlarge {
  padding-top: 120px;
  padding-bottom: 120px;
}
.timeline-main_heading-wrapper {
  color: #fff;
  text-align: center;
  max-width: 640px;
  margin-left: auto;
  margin-right: auto;
}
.timeline_component {
  flex-direction: column;
  justify-content: center;
  align-items: center;
  max-width: 1120px;
  margin-left: auto;
  margin-right: auto;
  display: flex;
  position: relative;
}
.timeline_item {
  z-index: 2;
  grid-template-columns: 1fr 180px 1fr;
  padding-top: 80px;
  padding-bottom: 80px;
  display: grid;
  position: relative;
}
.timeline_left {
  text-align: right;
}
.timeline_centre {
  justify-content: center;
  display: flex;
}
.timeline_date-text {
  color: #fff;
  font-size: 48px;
  font-weight: 500;
  position: sticky;
  top: 50vh;
}
.timeline_text {
  color: #fff;
  font-size: 24px;
  font-weight: 500;
}
.timeline_circle {
  background-color: #fff;
  border-radius: 100%;
  width: 15px;
  height: 15px;
  position: sticky;
  top: 50vh;
  box-shadow: 0 0 0 8px #0a0a0a;
}
.timeline_progress {
  z-index: -2;
  background-color: #414141;
  width: 3px;
  height: 100%;
  position: absolute;
}
.timeline_progress-bar {
  z-index: -1;
  background: linear-gradient(to bottom, #ff6a00, #ee0979);
  width: 3px;
  height: 50vh;
  position: fixed;
  inset: 0 auto 50vh;
}
.section-timeline {
  z-index: -3;
  background-color: #0a0a0a;
  position: relative;
}
.margin-bottom-xlarge {
  margin-bottom: 56px;
}
.timeline_link {
  opacity: 0.6;
  color: #fff;
  text-transform: uppercase;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 700;
  text-decoration: none;
  transition: opacity 0.3s;
  display: flex;
}
.timeline_link:hover { opacity: 1; }
.link-icon {
  width: 20px;
  height: 20px;
  margin-left: 8px;
}
.text-colour-lightgrey {
  color: #ffffffa6;
}
.overlay-fade-top {
  background-image: linear-gradient(#0a0a0a, #0a0a0a00);
  height: 80px;
  position: absolute;
  inset: 0% 0% auto;
}
.overlay-fade-bottom {
  background-image: linear-gradient(to top, #0a0a0a, #0a0a0a00);
  height: 80px;
  position: absolute;
  inset: auto 0% 0%;
}
@media screen and (max-width: 767px) {
  h2 { font-size: 40px; }
  .paragraph-large { font-size: 18px; }
  .padding-vertical-xlarge { padding-top: 80px; padding-bottom: 80px; }
  .timeline_item { grid-template-columns: 64px 1fr; }
  .timeline_left { text-align: left; grid-area: 1 / 2 / 2 / 3; }
  .timeline_centre { justify-content: flex-start; grid-area: 1 / 1 / 3 / 2; }
  .timeline_date-text { font-size: 36px; }
  .timeline_text { font-size: 20px; }
  .timeline_progress { left: 6px; }
}
  </style>
</head>
<body>
<div class="page-wrapper">
  <div class="section-timeline-heading">
    <div class="container">
      <div class="padding-vertical-xlarge">
        <div class="timeline-main_heading-wrapper">
          <div class="margin-bottom-medium">
            <h2>The Rise of Electric Vehicles</h2>
          </div>
          <p class="paragraph-large">
            The electric vehicle (EV) revolution began with small, incremental steps.<br>
            This timeline tracks key moments in the development of electric cars.
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="section-timeline">
    <div class="container">
      <div class="timeline_component">
        <div class="timeline_progress"><div class="timeline_progress-bar"></div></div>

        <!-- TIMELINE EVENTS HERE (shortened to fit) -->
        <div class="timeline_item">
          <div class="timeline_left"><div class="timeline_date-text">January 2010</div></div>
          <div class="timeline_centre"><div class="timeline_circle"></div></div>
          <div class="timeline_right"><div class="timeline_text">Tesla introduces its first electric Roadster...</div></div>
        </div>

        <div class="overlay-fade-top"></div>
        <div class="overlay-fade-bottom"></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
