<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zeitstrahl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
    }

    .timeline {
      position: relative;
      max-width: 900px;
      margin: 50px auto;
      padding: 20px 0;
    }

    .timeline::after {
      content: "";
      position: absolute;
      width: 4px;
      background-color: #333;
      top: 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .event {
      padding: 20px 30px;
      position: relative;
      width: 50%;
    }

    .event.left {
      left: 0;
    }

    .event.right {
      left: 50%;
    }

    .event::before {
      content: "";
      position: absolute;
      top: 20px;
      width: 20px;
      height: 20px;
      background-color: #333;
      border-radius: 50%;
      z-index: 1;
    }

    .event.left::before {
      right: -10px;
    }

    .event.right::before {
      left: -10px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Mein Zeitstrahl</h1>

  <div class="timeline">
    <div class="event left">
      <div class="card">
        <h3>2020</h3>
        <p>Hier steht ein Ereignis. Du kannst es anpassen.</p>
      </div>
    </div>

    <div class="event right">
      <div class="card">
        <h3>2022</h3>
        <p>Noch ein Ereignis im Zeitstrahl.</p>
      </div>
    </div>

    <div class="event left">
      <div class="card">
        <h3>2024</h3>
        <p>Beliebigen Text hinzuf√ºgen.</p>
      </div>
    </div>
  </div>
</body>
</html>
