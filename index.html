<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zeitstrahl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
    }

    .timeline {
      display: flex;
      align-items: center;
      gap: 40px;
      overflow-x: auto;
      padding: 40px;
      white-space: nowrap;
    }

    .line {
      position: absolute;
      height: 6px;
      background: #007BFF;
      top: 50%;
      left: 0;
      right: 0;
      transform: translateY(-50%);
      z-index: -1;
    }

    .event {
      display: inline-block;
      position: relative;
    }

    .event .dot {
      width: 20px;
      height: 20px;
      background: #007BFF;
      border-radius: 50%;
      margin: 0 auto 10px auto;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      min-width: 200px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Mein Zeitstrahl</h1>

  <div class="timeline">
    <div class="line"></div>

    <div class="event">
      <div class="dot"></div>
      <div class="card">
        <h3>2020</h3>
        <p>Hier steht ein Ereignis. Du kannst es anpassen.</p>
      </div>
    </div>

    <div class="event">
      <div class="dot"></div>
      <div class="card">
        <h3>2022</h3>
        <p>Noch ein Ereignis im Zeitstrahl.</p>
      </div>
    </div>

    <div class="event">
      <div class="dot"></div>
      <div class="card">
        <h3>2024</h3>
        <p>Beliebigen Text hinzufügen.</p>
      </div>
    </div>
  </div>
    </div>

    <div class="event right">
      <div class="card">
        <h3>2022</h3>
        <p>Noch ein Ereignis im Zeitstrahl.</p>
      </div>
    </div>

    <div class="event left">
      <div class="card">
        <h3>2024</h3>
        <p>Beliebigen Text hinzufügen.</p>
      </div>
    </div>
  </div>
</body>
</html>
